  <ul class="breadcrumbs" role="navigation" aria-label="breadcrumbs navigation">
    <li class="breadcrumbs__item">
      <a class="breadcrumbs__link" href="{{ homepage_url }}">
        Handbook
      </a>
    </li>
      {% for section in nav %}
      {% if section.active %}
      <li><a href="../">{{ section.title }}</a></li>
      {% if section.children %}
      <li class="active"><a href="{{ current_page.url }}">{{ current_page.title }}</a></li>
      {% endif %}
      {% endif %}
      {% endfor %}
  </ul>
